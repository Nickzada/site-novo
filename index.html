<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Centralizadas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            width: 300px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <img src="A3_SR-BAR-FRENTE_page-0001.jpg" alt="Imagem 1">
    <img src="A3_SR-BAR-VERSO_page-0001.jpg" alt="Imagem 2">
</body>
</html>
